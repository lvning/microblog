<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>microblog</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
    <header><h1>MicroBlog</h1></header>
    <main>
      <div id="noname">
        <label for="name">Set your name</label>
        <input id="name"></input>
        <button id="setname">Set name</button>
      </div>
      <div id="withname">
        <h4>Hi, <span id="myname"></span></h4>
      </div>
      <label for="message">What do you want to post?</label>
      <textarea id="message"></textarea>
      <label for="otp">OTP</label>
      <input id="otp"></input>
      <button id="post">Post</button>
      &nbsp;<span id="error"></span>
      <section>
        My Follows:
        <div id="followlist">
          <button class="follow" id="all">All</button>
        </div>
      </section>
      <section id="posts"></section>
    </main>
  </body>
</html>
